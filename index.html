<!-- Quiz Application -->
<!DOCTYPE html>
<html>

<head>
  <title>Quiz Application</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Corben:bold' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Nobile' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="main.css">

</head>

<body>
  <div class="container">
    <header id="logo">
      <h1>Quiz Application</h1>
    </header>

    <h2 id=questionHeader>Question:</h2><p id='question'></p>

    <ul id=answers>
      <h3>Choose your answer:</h3>
      <li>
        <input type="radio" name="answer" value="answer1">
      </li>
      <li>
        <input type="radio" name="answer" value="answer2">
      </li>
      <li>
        <input type="radio" name="answer" value="answer3">
      </li>
      <li>
        <input type="radio" name="answer" value="answer4">
      </li>

    </ul>
    <button id="btnNext">Next</button>
    <button id="btnBack">Back</button>

<script src="script.js"></script>
</body>

</html>
